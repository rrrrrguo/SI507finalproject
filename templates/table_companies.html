
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8"/>
    <title>Game Query Results</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Here are your results!</h1>
    <table>
        <tr>
            <th>CompanyName</th>
            <th>GameCount</th>
            <th>AverageMetaScore</th>
            <th>AverageUserScore</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
        </tr>
        {% endfor %}
    </table>
    {% if add_plot == true %}
        <h1>Here is your plot!</h1>
        {{plot_div|safe}}
    {% endif %}
    <p><a href='/'>Go back to index page</a></p>
    <p><a href='/companies'>Go back to developer query</a></p>
</body>
</html>
